 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback and Survey System</title>
    <!-- Include your CSS styles here -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/67c66657c7.js"></script>
</head>

<body>
    <section id="feedback-section">
        <div class="container">
            <form>
                <h1>Give your Feedback </h1>
                <div class="id">
                    <input type="text" placeholder="Full name">
                    <i class="fas fa-user"></i>
                </div>
                <div class="id">
                    <input type="text" placeholder="Email address">
                    <i class="fas fa-envelope"></i>
               </div>
                <textarea cols="30" rows="10" placeholder="Enter your opinions here...."></textarea>

                <button id="next-btn"><a href="/lulu.html"B style="text-decoration: none; color: black;">NEXT</a></button>

            </form>
        </div>
    </section>
    <hr>
    
</body>

</html>
